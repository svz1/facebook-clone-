<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Sign Up and Lean More</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-block">
            <div class="logo">
                <h2 class="fb">Facebook</h2>
            </div>
            <div class="login">
                <div class="email">
                    <label for="">Email or Phone</label><br>
                    <input type="text" name="email">
                </div>
                <div class="password">
                    <label for="">password</label><br>
                    <input type="password" name="password">
                    <a href="">Forgot Password?</a>
                </div>
                <div class="lognbtn">
                    <input type="submit" value="login">
                </div>

            </div>
        </div>
    </header>

    <div class="content-block clearfix">
        <div class="facebook-connect"></div>
        <p id="para">Faceboook Helps you connect and share with <br> the people in your life</p>
            <img id="img2" src="https://www.seekpng.com/png/detail/154-1540727_https-static-xx-fbcdn-net-rsrc-php-v2.png" alt="">
        <div class="create-account">
            <h2>Create Account</h2>
            <p class="free">It's Free and always will Be</p>
            <div class="account">
                <form action="">
                    <input type="text" name="name" placeholder="Name">
                     <input type="text" name="Surname" placeholder="Surname"> <br>
                        <input type="text" name="mobile" placeholder="Mobile no or Email Adress">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
